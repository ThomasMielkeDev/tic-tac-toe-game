<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="center-container">
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <h3>X Wins: <span id="x-wins-score">0</span></h3>
        <h3>O Wins: <span id="o-wins-score">0</span></h3>
        <h3>Draws: <span id="draws-score">0</span></h3>
      </div>
      <div class="mainContainer">
        <div id="one" class="block"></div>
        <div id="two" class="block"></div>
        <div id="three" class="block"></div>
        <div id="four" class="block"></div>
        <div id="five" class="block"></div>
        <div id="six" class="block"></div>
        <div id="seven" class="block"></div>
        <div id="eight" class="block"></div>
        <div id="nine" class="block"></div>
      </div>
    </div>
    <div id="information-container">
      <p>Choose a box. X goes first!</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
